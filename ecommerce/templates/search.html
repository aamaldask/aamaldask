{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5" style="margin-bottom:100px;">
<h3 class="text-center">You have searched for <span class="text-light">{{q}}</span></h3>

    <div class="container mt-5" style="margin-bottom:100px">
        {{product}}
            {% if product == None %}
        <h5 class="text-center">No Results Found</h5>
        {% else %}
        <div class="row">
            {% for i in products %}
            <div class="col-sm-4">
                <div class="card mx-auto border border-3 border-light" style="width:20rem;">
                    <img src="{{i.image.url}}" class="card-img-top" height="200px" width="100%" alt="...">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.price}}</p>
                        <a href="{% url 'shop:details' i.id %}" class="btn btn-primary px-5 mb-2 fs-5">Details</a>
                    </div>
                </div>
            </div>
            {% empty %}
            {% endfor %}
        </div>
        {% endif %}
          <h5 class="text-center">No Results Found</h5>
    </div>
</div>


{% endblock %}
