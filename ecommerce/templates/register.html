{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<h2 class="text-center">Register</h2>
<form method="POST">
  {% csrf_token %}
<div class="mb-2 p-2">
  <label class="form-label mt-3">Username</label>
  <input type="text" class="form-control" name="u" placeholder="enter the username" >
</div>
<div class="mb-2 p-2">
  <label class="form-label mt-3">Password</label>
  <input type="password" class="form-control" name="p" placeholder="enter the password" >
</div>
  <div class="mb-2 p-2">
  <label class="form-label mt-3">Confirm Password</label>
  <input type="password" class="form-control" name="cp" placeholder="enter the confirm password" >
</div>
<div class="mb-2 p-2">
  <label class="form-label mt-3">First Name</label>
  <input type="text" class="form-control" name="f" placeholder="enter the first name" >
</div>
<div class="mb-2 p-2">
  <label class="form-label mt-3">Last Name</label>
  <input type="text" class="form-control" name="l" placeholder="enter the last name" >
</div>
<div class="mb-2 p-2">
  <label class="form-label mt-3">Email</label>
  <input type="email" class="form-control" name="e" placeholder="enter the email" >
</div>
    <div class="mb-2 p-2">
  <input type="submit" Value="Submit">
</div>
</form>
</div>
{% endblock %}
